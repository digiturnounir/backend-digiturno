name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Clean previous deployment on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo chown -R ec2-user:ec2-user /home/ec2-user/backend-digiturno || true
          rm -rf /home/ec2-user/backend-digiturno

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ec2-user/backend-digiturno"

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/backend-digiturno
          
          echo "ğŸ”§ JAVA VERSION:"
          java -version || echo "âš ï¸ No se pudo verificar la versiÃ³n de Java"

          echo "âœ… Dando permisos a mvnw"
          chmod +x mvnw

          echo "ğŸ“¦ Compilando proyecto con Maven..."
          ./mvnw clean package -DskipTests

          echo "ğŸ“‚ Verificando contenido del directorio target/"
          ls -l target/

          echo "ğŸ³ Construyendo imagen Docker..."
          docker build -t backend-digiturno .

          echo "ğŸ›‘ Deteniendo y eliminando contenedor anterior si existe..."
          docker stop backend || true
          docker rm backend || true

          echo "ğŸš€ Ejecutando nuevo contenedor..."
          docker run -d --name backend -p 8080:8080 backend-digiturno